<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inventory Report (Custom)</title>
<style>
body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial; margin: 24px; }
.card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; margin-bottom: 24px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
.row { display: flex; gap: 16px; flex-wrap: wrap; }
label { font-size: 12px; color: #374151; display:block; margin-bottom: 4px; }
input[type="datetime-local"], input[type="date"], select { padding: 8px; border: 1px solid #e5e7eb; border-radius: 8px; font-size: 14px; }
.btn { background: #111827; color: white; border: 0; border-radius: 10px; padding: 10px 14px; cursor: pointer; }
.btn.secondary { background: #4b5563; }
.btn:disabled { opacity: 0.6; cursor: not-allowed; }
table { width: 100%; border-collapse: collapse; }
th, td { border-bottom: 1px solid #f3f4f6; padding: 8px; text-align: left; font-size: 13px; }
th { background: #f9fafb; position: sticky; top: 0; }
.chips { display:flex; gap:8px; flex-wrap: wrap; }
.chip { padding: 6px 8px; background:#f3f4f6; border-radius: 999px; font-size: 12px; }
.downloads a { margin-right: 12px; }
</style>
</head>
<body>
<h1>Inventory Report (Custom)</h1>

<div class="card">
<h3>Generate Snapshot</h3>
<div class="row">
<div>
<label for="snapshot-date">Snapshot label (YYYY-MM-DD)</label>
<input id="snapshot-date" type="date" />
</div>
<div style="align-self:flex-end;">
<button id="btn-snapshot" class="btn">Create snapshot</button>
</div>
</div>
<p style="font-size:12px;color:#6b7280;">Use a snapshot at the <strong>start</strong> of your reporting period to compute <em>starting inventory</em>.</p>
</div>

<div class="card">
<h3>Generate Report</h3>
<div class="row">
<div>
<label for="since">Since</label>
<input id="since" type="datetime-local" />
</div>
<div>
<label for="until">Until</label>
<input id="until" type="datetime-local" />
</div>
<div>
<label for="start-snap">Start snapshot label (optional)</label>
<input id="start-snap" type="date" placeholder="YYYY-MM-DD" />
</div>
</div>

<div style="margin-top:12px;">
<label>Columns</label>
<div class="chips">
<label class="chip"><input type="checkbox" class="col" value="vendor" checked /> vendor</label>
<label class="chip"><input type="checkbox" class="col" value="vendor_invoice_date" checked /> vendor_invoice_date</label>
<label class="chip"><input type="checkbox" class="col" value="vendor_invoice_number" checked /> vendor_invoice_number</label>
<label class="chip"><input type="checkbox" class="col" value="product_title" checked /> product_title</label>
<label class="chip"><input type="checkbox" class="col" value="product_variant_sku" checked /> product_variant_sku</label>
<label class="chip"><input type="checkbox" class="col" value="unit_cost" checked /> unit_cost</label>
<label class="chip"><input type="checkbox" class="col" value="unit_cost_currency" /> unit_cost_currency</label>
<label class="chip"><input type="checkbox" class="col" value="starting_inventory_qty" checked /> starting_inventory_qty</label>
<label class="chip"><input type="checkbox" class="col" value="ending_inventory_qty" checked /> ending_inventory_qty</label>
<label class="chip"><input type="checkbox" class="col" value="units_sold" checked /> units_sold</label>
</div>
</div>
</html>
